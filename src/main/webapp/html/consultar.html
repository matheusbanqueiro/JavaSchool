<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Consultar aluno | JavaCode Institute</title>
	<link rel="icon" type="image/svg+xml" href="../images/icon.svg">

	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">
	<div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
		<img class="mx-auto h-auto w-80 logo" src="../images/logo.svg" alt="Logo" />

		<h2 class="text-2xl font-semibold text-center mb-6">Consultar dados dos Alunos</h2>
		<form action="../ServletAluno?cmd=con" method="post">
			<div class="mb-6">
				<label for="txtRa" class="block text-gray-300">RA do Aluno:</label>
				<input type="text" id="txtRa" name="txtRa"
					class="w-full px-4 py-2 border rounded-lg bg-gray-700 text-white focus:outline-none focus:border-blue-500"
					placeholder="RA do aluno" required>
			</div>
			<div class="flex align-center flex-col">
				<button type="submit" value="Enviar" class="border border-purple-500 hover:bg-purple-600 text-white hover:text-white font-bold py-3 px-6 rounded-lg mr-2 w-1/2 w-full">
                    Pesquisar
                </button>
			</div>
			<div class="flex align-center justify-center ">
				<button
					class="mt-8 border border-blue-500 hover:bg-blue-600 text-white hover:gray-900 font-bold py-3 px-6 rounded-lg flex items-center transition-transform transform hover:translate-y-1"
					onclick="window.location.href = 'admin.html';">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="w-5 h-5 mr-2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
					</svg>
					Voltar
				</button>
			</div>
		</form>
	</div>
</body>

</html>
