<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | JavaSchool</title>
    <link rel="icon" type="image/svg+xml" href="imgs/iconfundobranco.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    style="background-color: var(--primary-color)"
    class="sans relative flex justify-center items-center h-screen"
  >
    <div
      id="menu"
      style="background-color: var(--primary-color)"
      class="fixed top-0 left-0 w-screen h-screen z-10 flex flex-col justify-center items-center opacity-0 pointer-events-none transition-opacity ease-in-out duration-300"
    >
      <div class="flex flex-col gap-10 text-center z-10">
        <a
          href="index.html"
          class="text-white text-xl font-semibold underline-none transform scale-100 hover:scale-105 transition-transform"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 inline-block mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
            />
          </svg>
          Voltar
        </a>
        <a
          href="html/aboutus.html"
          class="text-white text-4xl font-semibold underline-none transform scale-100 hover:scale-105 transition-transform"
          >Sobre nós</a
        >
        <a
          href="html/team.html"
          class="text-white text-4xl font-semibold underline-none transform scale-100 hover:scale-105 transition-transform"
          >Nossa Equipe</a
        >
        <a
          href="html/admin.html"
          class="text-white text-4xl font-semibold underline-none transform scale-100 hover:scale-105 transition-transform"
          >Acesso</a
        >
      </div>
      <video
        id="videohomem"
        autoplay
        muted
        loop
        class="fixed top-0 left-0 object-cover w-full h-full z-0 opacity-10"
      >
        <source src="imgs/videohomem.mp4" type="video/mp4" />
      </video>
    </div>

    <video
      id="videohomem"
      autoplay
      muted
      loop
      class="fixed top-0 left-0 object-cover w-full h-full z-0 opacity-10"
    >
      <source src="imgs/videohomem.mp4" type="video/mp4" />
    </video>
    <div
      class="absolute top-0 left-0 h-screen flex flex-col justify-center items-start p-4 border-r border-white"
    >
      <img
        src="imgs/iconfundoroxo.png"
        alt="ogo"
        class="absolute top-0 left-0 z-0 left-1 top-4 h-12 w-12 flex items-center"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="hover:text-black hover:scale-105 transition-transform w-8 h-8 text-white cursor-pointer"
        id="menuIcon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
        />
      </svg>
    </div>

    <h1
      class="text-5xl font-extrabold text-white text-center relative z-0 leading-tight"
      id="titulo"
    >
      BEM-VINDO(A) À ESCOLA DO FUTURO
    </h1>
    <script>
      const palavrasChave = [
        "BEM-VINDO(A) À ESCOLA DO FUTURO",
        "INOVANDO O APRENDIZADO",
        "EXPERIÊNCIAS EDUCACIONAIS ÚNICAS",
        "FORMANDO OS LÍDERES DE AMANHÃ",
        "APRENDIZAGEM COLABORATIVA",
        "TECNOLOGIA NA EDUCAÇÃO",
      ];

      let indice = 0;
      const titulo = document.getElementById("titulo");
      const menuIcon = document.getElementById("menuIcon");
      const menu = document.getElementById("menu");
      const menuButton = document.querySelector(".menu-button");
      let menuAberto = false;

      function alterarTextoDoTitulo() {
        setTimeout(() => {
          const proximaPalavra = palavrasChave[indice];
          titulo.textContent = proximaPalavra;
          indice = (indice + 1) % palavrasChave.length;
          alterarTextoDoTitulo(); 
        }, 2000);
      }

    
      alterarTextoDoTitulo();

      menuIcon.addEventListener("click", () => {
        if (menuAberto) {
          menu.style.opacity = "0";
          menu.style.pointerEvents = "none";
        } else {
          menu.style.opacity = "1";
          menu.style.pointerEvents = "auto";
        }
        menuAberto = !menuAberto;
      });

      menuButton.addEventListener("click", () => {
        if (menuAberto) {
          menu.style.opacity = "0";
          menu.style.pointerEvents = "none";
        } else {
          menu.style.opacity = "1";
          menu.style.pointerEvents = "auto";
        }
        menuAberto = !menuAberto;
      });
    </script>
  </body>
</html>
